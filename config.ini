# ===================================================================
#          NFO 元数据通用整理工具 - 配置文件
# ===================================================================

[Paths]
# 【必需】设置您存放 .nfo 文件的主目录
scan_directory = YOUR_PATH

# 【必需】指向您的 XML 映射文件
# 如果文件与脚本不在同一目录，请使用完整路径
actor_mapping_xml = mapping_actor.xml
tag_mapping_xml = mapping_info.xml


[GeneralSettings]
# 【重要】是否为预览模式 (Dry Run)。
# True = 只显示计划的改动，不实际写入文件。
# False = 应用所有改动并保存文件。
# 强烈建议先使用 True 运行一次，检查无误后再改为 False。
dry_run = True


[Rules]
# --- 在这里开启或关闭各种清理规则 (True / False) ---

# 规则1：按分隔符截断 (只保留第一个分隔符前的内容)
truncate_on_delimiter = True

# 规则2：移除指定模式 (使用正则表达式)
remove_patterns = True

# 规则3：规范化空格 (合并多个空格，转换全角空格)
normalize_whitespace = True

# 规则4：大小写转换
standardize_case = True

# 规则5：移除空标签 (标签内容经过处理后变为空，则删除该标签)
remove_empty_tags = True


[RuleSettings]
# --- 在这里为已开启的规则提供具体参数 ---

# 对应规则1：定义一组分隔符，用英文逗号隔开
delimiters = " ",/,|,(,[,{,:,;,・,~,_

# 对应规则2：定义一组要移除的正则表达式模式，用英文逗号隔开
# 示例：移除 [HD]、(uncredited)、-tmdb-数字、(JP) 等
patterns_to_remove = \[\w+\],\(uncredited\),-tmdb-\d+,\(\w{2}\)

# 对应规则4：指定大小写转换的格式
# 可选值: none (不转换), lower (全部小写), title (首字母大写)
case_format = none


[Tags]
# 【必需】指定您想要应用以上所有规则的 XML 标签路径。
# 每个标签路径占一行。
tags_to_clean =
    .//actor/name
    .//director
    .//studio
    .//maker
    .//label
    .//genre
    .//tag
